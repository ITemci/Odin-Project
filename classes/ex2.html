<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width, height){
                this.width = width;
                this.height = height;
            }

            area(){
                let area = this.width * this.height;
                return area;
            }

            perimeter(){
                let perimeter = (2* this.width) + (2 * this.height);
                return perimeter;
            }
        }

        let x = new Rectangle(2,3);

        document.write(x.area());
        document.write(x.perimeter());
    </script>
</body>
</html>
